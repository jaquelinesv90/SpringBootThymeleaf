<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <title></title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
   
   <body class = "container">   
      <div class = "row">
         <form  action="logar" method="post" th:object="${pessoaobj}" class = "col s12">
            <div class = "row">
               <div class = "input-field col s6">
                  <i class = "material-icons prefix">face</i>
                  <input placeholder = "nome"  id = "name"
                     type = "text" class = "active validate" required />
                  <label for = "name">Nome</label>
               </div>
               
               <div class = "input-field col s6">   
               	 <i class = "material-icons prefix">edit</i>   
                  <label for = "password">Senha</label>
                  <input id = "password" type = "password" placeholder = "senha"
                     class = "validate" required  th:field="*{senha}"/>          
               </div>
            </div>
            
            <div class = "row">
               <div class = "input-field col s6">
                <i class = "material-icons prefix">email</i>  
                  <input placeholder = "email" id = "email" type = "email"
                     class = "validate" th:field="*{email}">
                  <label for = "email">Email</label>
               </div>
               
               <div class = "input-field col s6">
                <i class = "material-icons prefix">speaker_notes</i>  
                  <input placeholder = "idioma" id = "email" type = "email"
                     class = "validate">
                  <label for = "email">idioma</label>
               </div>
            </div>
            
            <div class = "row">
               <div class = "input-field col s12">
                   <p>
                     <input id = "male" type = "radio" name = "gender"
                        value = "male" checked />
                     <label for = "male">Professor</label>
                  
                     <input id = "female" type = "radio" name = "gender"
                        value = "female" checked />
                     <label for = "female">Aluno</label>
                  </p>
               </div>
            </div>
			<br>
			<br>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="Salvar"> Salvar
					 <i class="material-icons right">save</i>
				</button>

				<button class="btn waves-effect waves-light" type="submit"
					name="voltar">Voltar <i class="material-icons right">arrow_back</i>
				</button>

			</div>
		</form>       
      </div>
      <script type="text/javascript" src="js/materialize.js"></script>
	 <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>   
</html>
