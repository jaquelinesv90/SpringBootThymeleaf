<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width = device-width, initial-scale = 1">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
	
</script>
</head>

<body class="container" style="background-color: #EEEEE0;">
	<div class="row">
		<div class="col s12 m11">
			<div class="card white">
				<div class="card-content">
					<form action="recuperarsenha" method="post" th:object="${pessoaobj}">
						<div class="row">
							<div class="input-field col s6" style="margin-left: 189px;">
								<label for="email">Email</label> <input id="email" type="email"
									th:field="*{email}" class="validate">
							</div>
						</div>

						<div class="row">
							<button class="btn waves-effect waves-light" type="submit"
								name="Salvar">
								Salvar <i class="material-icons right">save</i>
							</button>

							<button class="btn waves-effect waves-light" type="submit"
								name="voltar">
								Voltar <i class="material-icons right">arrow_back</i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
